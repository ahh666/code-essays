<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img-lazyload</title>
  <style>
    #out {
      width: 720px;
      height: 500px;
      border: 2px solid cadetblue;
      margin-top: 100px;
      overflow-y: scroll;
    }
    img {
      width: 700px;
      margin-bottom: 40px;
    }
    .lazy-img {
      background: url('./img/loading.gif') no-repeat center;
    }
  </style>
</head>
<body>
  <div id="out">
    <img class="lazy-img" data-src="./img/292448.jpg" >
    <img class="lazy-img" data-src="./img/307627.jpg" >
    <img class="lazy-img" data-src="./img/322980.jpg" >
    <img class="lazy-img" data-src="./img/wp.jpg" >
  </div>
</body>
<script src="./index.js"></script>
</html>
